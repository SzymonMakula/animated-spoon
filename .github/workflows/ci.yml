name: ci

on: push

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install
  build:
    needs: cache-and-install
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ "22.x" ]

    steps:
      - run: pnpm run build
      - run: pnpm run build:pages
      - run: pnpm run generate-page
      - name: Upload build-artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            docs/

  trigger-deploy:
    needs: build
    uses: SzymonMakula/animated-spoon/.github/workflows/deploy.yml@main